        function createTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Create header row
            const headerRow = document.createElement('tr');
            ['Nutrient', 'Recommended Intake (Daily)', 'Key Food Sources'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows
            data.forEach(item => {
                const row = document.createElement('tr');
                ['Nutrient', 'Recommended Intake (Daily)', 'Key Food Sources'].forEach(key => {
                    const td = document.createElement('td');
                    td.textContent = item[key];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        document.getElementById('selectionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const ageGroup = document.getElementById('ageGroup').value;
            const gender = document.getElementById('gender').value;

            const chartSection = document.getElementById('chartSection');
            const chartTitle = document.getElementById('chartTitle');
            const nutrientTables = document.getElementById('nutrientTables');

            nutrientTables.innerHTML = '';

            let dataKey = gender;
            if (ageGroup === '10-15') {
                dataKey = 'Girls and Boys';
            }

            const data = nutrientData[ageGroup] ? nutrientData[ageGroup][dataKey] : null;

            if (!data) {
                chartTitle.textContent = 'No data available for the selected age group and gender.';
                chartSection.classList.remove('hidden');
                return;
            }

            chartTitle.textContent = `Nutrient Chart for Age Group ${ageGroup} (${gender})`;

            const table = createTable(data);
            nutrientTables.appendChild(table);

            chartSection.classList.remove('hidden');
        });
